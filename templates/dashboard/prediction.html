{% extends 'partials/base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
   <h1> this is the prediction page </h1>
   <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Height</th>
      <th scope="col">Age</th>
      <th scope="col">Prediction</th>
    </tr>
  </thead>
  <tbody>
      {% for each in data %}
    <tr>

      <th scope="row">{{forloop.counter}}</th>
      <td>{{each.name}}</td>
      <td>{{each.height}}</td>
      <td>{{each.age}}</td>
      <td>{{each.predictions}}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>
    </div>
  </div>
</div>

{% endblock %}
